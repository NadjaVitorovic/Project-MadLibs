      <body>

      <div class="bgimg-1">
        <div class="caption">
        <span class="border">MAKE YOUR STORY</span>
        </div>
      </div>

      <div style="color: #777;background-color:black;text-align:center;padding:50px 80px;text-align: justify;">
        <h3 class="text-darkgrey text-center">Just fill in your words</h3>

        <div class="row d-flex justify-content-center">
          <div class="col align-self-center">
            <div id="story">

            <div class="row">
              <div class="col-md-4">
                <label for="noun">A Type of Person:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. Queen" id="noun">
              </div>

              <div class="col-md-4">
                <label for="verb">Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. hide" id="verb">
              </div>

              <div class="col-md-4">
                <label for="emotion">Emotion:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. sad" id="emotion">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <label for="adjective">Adjective:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. fluffy" id="adjective">
              </div>

              <div class="col-md-4">
                <label for="noun1">Noun:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. cloud" id="noun1">
              </div>

              <div class="col-md-4">
                <label for="pastTenseVerb">Past Tense Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. clapped" id="pastTenseVerb">
              </div>

              <div class="col-md-4">
                <label for="pastTenseVerb1">Past Tense Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. carried" id="pastTenseVerb1">
              </div>

              <div class="col-md-4">
                <label for="adjective1">Adjective:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. beautiful" id="adjective1">
              </div>

              <div class="col-md-4">
                <label for="verb1">'ing' Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. banging" id="verb1">
              </div>

              <div class="col-md-4">
                <label for="verb2">'ing' Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. laughing" id="verb2">
              </div>

              <div class="col-md-4">
                <label for="adjective2">Adjective:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. clumsy" id="adjective2">
              </div>

              <div class="col-md-4">
                <label for="pastTenseVerb2">Past Tense Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. hurried" id="pastTenseVerb2">
              </div>

              <div class="col-md-4">
                <label for="place">Place:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. kitchen" id="place">
              </div>

              <div class="col-md-4">
                <label for="noun2">Noun:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. carrot" id="noun2">
              </div>

              <div class="col-md-4">
                <label for="adverb">Adverb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. gently" id="adverb">
              </div>

              <div class="col-md-4">
                <label for="pastTenseVerb3">Past Tense Verb:</label>
                <input type="text" class="form-control" value="" placeholder="e.g. hugged" id="pastTenseVerb3">
              </div>
            </div>

            </div>
          </div>
        </div>

        <div class="text-center">
          <button href="#!"
                  title="Download Theme"
                  class="btn btn-dark btn-shadow px-3 my-2 ml-10 text-left text-muted"
                  id="makeStory">
            MakeStory
          </button>
          <div class="row">
            <div class="col align-self-center">
              <div id="instructions">
                <p>(Click make story and scroll down!)</p>

              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="bgimg-2">
        <div class="caption">
        <span class="border">YOUR STORY AWAITS...</span>
        </div>
      </div>

      <div style="position:relative;">
        <div style="color:#ddd;background-color:black;text-align:center;padding:10px 80px;text-align: justify;">
          <p id="fairytale"></p>
        </div>
      </div>

      <div class="bgimg-1">
        <div class="caption">
        <span class="border">I hope you enjoyed creating your story!</span>
        </div>
      </div>
